	<!--Font faces-->

	<link href="https://fonts.googleapis.com/css?family=Anton|Slabo+27px" rel="stylesheet">

<body>


<div class="container container-table">
		<div class="row col-sm-8 col-lg-8 col-centered vertical-center-row">
			<div class="panel panel-body">
          <div class="panel-heading">
            <h3 class="panel-title"><h3>NEW TRAIN ENTRY</h3>
          </div>
          

	        <!-- Sign-up Form (note the various input "types")-->
	        <form role="form">
	          <div class="form-group row">
	            <label for="name-input" class="col-2 col-form-label">TRAIN NO.</label>
	          		<div class="col-8">
	            		<input class="form-control" id="trainNumber-input" type="text"></input>  
	         		</div>
	         	</div>
	          <div class="form-group row">
	            <label for="destination-input" class="col-2 col-form-label">DESTINATION</label>
	          		<div class="col-8">
	            		<input class="form-control" id="destination-input" type="text"></input>  
	         		</div>
	         	</div>
	          <div class="form-group row">
	            <label for="arrival-input" class="col-2 col-form-label">ARRIVAL TIME</label>
	          		<div class="col-8">
	            		<input class="form-control" id="arrival-input" type="text"></input>  
	         		</div>
	         	</div>
	          <div class="form-group row">
	            <label for="frequency-input" class="col-2 col-form-label">FREQUENCY</label>
	          		<div class="col-8">
	            		<input class="form-control" id="frequency-input" type="text"></input>  
	         		</div>
	         	</div>
	         	<a href="train-times.html">
	         	 <button class="btn btn-default" id="add-user" type="submit">Submit</button>
	         	</a>
	        </form>
        </div>
      </div>
    </div>  
</div>
